<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 class="centrar-texto">Soy tu header</h1>
    </header>

    <main>
        <div class="contenedor">
            <div id="pantalla">
                <p class="no-margin" id="numeroVisible"></p>
            </div>
            <div id="teclado">
                <div class="boton" id="potencia">pot</div>
                <div class="boton" id="raiz">raiz</div>
                <div class="boton" id="porcentaje">%</div>
                <div class="boton" id="reset">AC</div>

                <div class="boton" id="numeroSiete">7</div>
                <div class="boton" id="numeroOcho">8</div>
                <div class="boton" id="numeroNueve">9</div>
                <div class="boton" id="dividir">/</div>

                <div class="boton" id="numeroCuatro">4</div>
                <div class="boton" id="numeroCinco">5</div>
                <div class="boton" id="numeroSeis">6</div>
                <div class="boton" id="multiplicar">X</div>

                <div class="boton" id="numeroUno">1</div>
                <div class="boton" id="numeroDos">2</div>
                <div class="boton" id="numeroTres">3</div>
                <div class="boton" id="restar">-</div>

                <div class="boton" id="numeroCero">0</div>
                <div class="boton" id="coma">,</div>
                <div class="boton" id="enter">=</div>
                <div class="boton" id="sumar">+</div>

            </div>
        </div>

    </main>

</body>
<footer>
    <h2 class="centrar-texto">No me siento un footer :(</h2>
</footer>
<script src="src/scripts/app.js"></script>

</html>
